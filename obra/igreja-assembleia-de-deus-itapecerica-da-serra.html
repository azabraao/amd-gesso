    <section class="hero has-background-white-ter">
      <div class="hero-body">
        <div class="container">
          <div class="has-text-centered">
            <a
              class="button is-primary is-medium is-rounded"
              href="https://api.whatsapp.com/send?phone=5511983951391"

    <section class="section">
      <h1 class="title is-size-3 has-text-centered">Solicite um orçamento</h1>
      <div class="columns">
        <div class="column"></div>
        <div class="column">
          <form
            class="ajaxForm"
            action="https://formcarry.com/s/1xPmhek84LV"
            method="POST"
            accept-charset="UTF-8"
          >
            <div class="field">
              <label class="label">Nome</label>
              <div class="control">
                <input
                  class="input"
                  type="text"
                  name="firstName"
                  placeholder="Seu nome/empresa"
                />
                <input type="hidden" name="_language" value="pt-PT" />
              </div>
            </div>
            <div class="field">
              <label class="label">E-mail</label>
              <div class="control">
                <input
                  class="input"
                  type="email"
                  name="email"
                  placeholder="voce@seuemail.com"
                />
              </div>
            </div>
            <div class="field">
              <label class="label">Telefone</label>
              <div class="control">
                <input
                  class="input"
                  type="text"
                  name="telefone"
                  placeholder="(11) 0 0000-0000"
                />
              </div>
            </div>
            <div class="field">
              <label class="label">Mensagem</label>
              <div class="control">
                <textarea
                  class="textarea"
                  name="message"
                  placeholder="Nos diga como podemos ajudar"
                ></textarea>
              </div>
            </div>
            <button
              type="submit"
              class="button is-dark is-fullwidth"
              id="btn-submit"
            >
              Enviar
            </button>
          </form>
        </div>
        <div class="column"></div>
      </div>
    </section>
